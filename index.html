<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h2>Signup</h2>
    <div class="form"><br>
    <label for="fullname">Full Name</label> <br>
    <input type="text" name="Fullname" required><br>
    <label for="email">Email</label><br>
    <input type="text" name="email" required> <br>
    <label for="password">Password</label><br>
    <input type="password" name="password" required><br>
    <label for="confirm password">Confirm Password</label><br>
    <input type="passwrd" name="password" required><br>
    <label for="dob">DOB</label><br>
    <input type="number" name="dob" required><br>
    <label for="male">Male</label>
    <input type="radio" name="male" value="Male" required>
    <label for="female">Female</label>
    <input type="radio" name="male" value="female" required> <br> <br>   
    <input type="checkbox" name="Terms" value="Conditions">I agree to all the Terms and Conditions <br> <br>
    <button class="submit">Submit</button>
</div>
</form>
</body>
</html>
